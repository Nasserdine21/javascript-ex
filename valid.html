<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="stl.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <form class="row g-3 m-3" action="cong.html" name="frm">
        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="mail" name="email">
        </div>
        
        <div class="col-12">
          <label for="inputAddress" class="form-label">Nom et Prenom</label>
          <input type="text" class="form-control" id="fname">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">CIN</label>
          <input type="text" class="form-control" id="cin">
        </div>
       
        <div class="col-12">
          <label for="inputState" class="form-label">Modules de formation</label>
          <select id="inputState" class="form-select" multiple>
            <option>Bureatique</option>
            <option>SE et Resaux info</option>
            <option>TIC</option>
          </select>
        </div>
        
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">
            secondaire
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            universitaire
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            autre
          </label>
        </div>
        
        <div class="col-12">
          <input type="submit" class="btn btn-primary form-control mt-3" value="Envoyer">
          <input type="reset" class="btn btn-danger form-control mt-3" value="Annuler">
        </div>
      </form>



    
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="test.js"></script>
</body>
</html>
